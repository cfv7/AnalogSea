<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Sea Login</title>
    <meta name="Analog Sea" content="Login Page">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <header> 
    <img src="images/logo.png" />
  </header>
  <div class="container">
    <form class='demo-form' action="/sign-up/" method='post'>
      <h1>Sign Up</h1>
 
      <label for="email">Email</label>
      <input type="email" name='email' id='email' placeholder="foo@bar.com" />

      <label for="password">Last name</label>
      <input type="text" name='password' id='last-name' placeholder='1234passw0rd' />
    </fieldset>
    <button type='submit'>Sign Up</button>
    <p><a href="/forgot-password/new"> Forgot your password?</a></p>
  </form>
 </div> 
 <div class="already-have-an-account">
    <p>Already have an account? <a href="/login">Log in</a></p>
</body>
